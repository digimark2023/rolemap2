    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card shadow-lg">
            <div class="card-header text-center">
              <h4>Select a Role</h4>
            </div>
            <div class="card-body">
              <form id="roleForm">
                <div
                  style="
                    display: flex;
                    align-items: center;
                    justify-content: space-between;
                  "
                >
                  <!--  <select
                    class="form-control"
                    id="roleSelect"
                    name="role"
                    style="width: 60%"
                  >
                    {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>

                  -->

                  <select
                    class="form-control"
                    id="roleSelect"
                    name="role"
                    style="width: 60%"
                  >
                    <option disabled="" selected="" value="">
                      Select a role...
                    </option>
                    {% for role in roles %}
                    <option value="{{ role }}">{{ role }}</option>
                    {% endfor %}
                  </select>
                  <button
                    class="btn btn-primary btn-block"
                    id="submitButton"
                    style="width: 33%; margin-left: 2%"
                    type="submit"
                  >
                    Submit
                  </button>
                  <!-- <button
                    class="btn btn-secondary"
                    style="width: 15%; margin-left: 1%"
                    disabled=""
                    id="downloadBtn1"
                    disabled
                  >
                    ⬇
                  </button>
                  -->
                  <button
                    class="btn btn-secondary"
                    disabled=""
                    id="downloadBtn1"
                    style="width: 15%; margin-left: 1%"
                  >
                    <img
                      alt="Download"
                      src="/static/image.png"
                      style="height: 20px; width: auto; filter: invert(1)"
                    />
                  </button>
                </div>
              </form>
              <hr />
              <textarea
                class="form-control"
                id="roleDesc"
                readonly=""
                rows="5"
                style="resize: none"
              ></textarea>
              <div class="mt-2 d-flex justify-content-between">
                <button class="btn btn-secondary" disabled="" id="copyButton">
                  Copy
                </button>
                <button class="btn btn-secondary" id="resetButton">
                  Reset
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        function validateSubmitButton() {
          let selectedValue = $("#roleSelect").val();
          if (selectedValue) {
            $("#submitButton").prop("disabled", false);
          } else {
            $("#submitButton").prop("disabled", true);
          }
        }
        validateSubmitButton();
        $("#roleSelect").on("change", function () {
          validateSubmitButton();
        });
        // $("#roleSelect").select2();
        $("#roleSelect").select2({
          placeholder: "Select a role...",
          allowClear: true,
        });

        $("#roleForm").submit(function (event) {
          event.preventDefault();
          $.post("/get_desc", $("#roleForm").serialize(), function (data) {
            $("#roleDesc").val(data.desc);
            adjustTextareaHeight();
            validateCopyButton();
            checkTextareaContent();
          });
        });

        $("#copyButton").click(function () {
          let textarea = document.getElementById("roleDesc");
          textarea.select();
          document.execCommand("copy");
        });

        $("#resetButton").click(function () {
          $("#roleSelect").val(null).trigger("change");
          $("#roleDesc").val("");
          $("#downloadBtn1").prop("disabled", true);

          validateCopyButton();
        });
        let textarea = $("#roleDesc");
        let downloadBtn = $("#downloadBtn1");

        // Function to check the content of the textarea
        function checkTextareaContent() {
          /* let textarea = document.getElementById("roleDesc");
          if (textarea.val().trim() !== "") {
            downloadBtn.prop("disabled", false);
          } else {
            downloadBtn.prop("disabled", true);
          }*/
          let textareaValue = $("#roleDesc").val();
          if (textareaValue) {
            $("#downloadBtn1").prop("disabled", false);
          } else {
            $("#downloadBtn1").prop("disabled", true);
          }
        }

        // Check the content of the textarea on input and on content change
        textarea.on("input change", checkTextareaContent);

        // Download function
        downloadBtn.click(function () {
          let blob = new Blob([textarea.val()], { type: "text/plain" });
          let a = document.createElement("a");
          a.href = URL.createObjectURL(blob);
          a.download = "prompt.txt";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });

        // Initial check
        checkTextareaContent();

        // Modify the existing code to invoke checkTextareaContent() right after the textarea is populated
        $("#roleSelect").change(function () {
          let selectedRole = $(this).val();
          $.getJSON("static/role.json", function (data) {
            data = data[selectedRole];
            $("#roleDesc").val(data.desc);
            adjustTextareaHeight();
            validateCopyButton();
            checkTextareaContent(); // Invoke our check after populating the textarea
          });
        });
      });

      function adjustTextareaHeight() {
        let textarea = document.getElementById("roleDesc");
        textarea.style.height = "auto";
        textarea.style.height = textarea.scrollHeight + "px";
      }

      function validateCopyButton() {
        let textareaValue = $("#roleDesc").val();
        if (textareaValue) {
          $("#copyButton").prop("disabled", false);
        } else {
          $("#copyButton").prop("disabled", true);
        }
      }

      $(document).ready(function () {});
    </script>
    <div class="toast" id="toast">Prompt Copied..</div>
    <script>
      function showToast() {
        var toast = document.getElementById("toast");
        toast.classList.add("show");
        setTimeout(function () {
          toast.classList.remove("show");
        }, 3000); // The toast will disappear after 3 seconds.
      }

      // Attach the function to the copy button
      document
        .getElementById("copyButton")
        .addEventListener("click", function () {
          showToast();
        });
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Find the dropdown and the h4 element
        let dropdown = document.getElementById("roleSelect");
        let h4Element = document.querySelector("h4");

        // Get the number of records in the dropdown
        let numberOfRecords = dropdown ? dropdown.options.length : 0;

        // Append the number of records to the h4 element's text
        if (h4Element && h4Element.textContent === "Select a Role") {
          //h4Element.textContent += ` from  (${numberOfRecords} roles)`;
          h4Element.textContent = `Select a desired Role from  ${numberOfRecords} roles`;
        }
      });
    </script>
